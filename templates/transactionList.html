<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Codigo</th>
        <th scope="col">Valor</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Data</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <th scope="row">{{.ID}}</th>
            <td>{{.Stock.Code}}</td>
            <td>{{.Value}}</td>
            <td>{{.Quantity}}</td>
            <td>{{.Date}}</td>
            <td></td>
        </tr>
        {{end}}
    </tbody>
  </table>
