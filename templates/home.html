<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>

  <div id="menu">
    {{ if .logado }}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="static/logo.png" alt="Imagem Descrição" width="30px" height="30px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"  hx-get="/welcome" hx-target="#content">
                <a class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item"  hx-get="/about" hx-target="#content">
                <a class="nav-link active" aria-current="page">About</a>
              </li>
              <li class="nav-item"  hx-get="/stocks" hx-target="#content">
                <a class="nav-link active" aria-current="page">Stock</a>
              </li>
              <li class="nav-item"  hx-get="/transactions" hx-target="#content">
                <a class="nav-link active" aria-current="page">Transaction</a>
              </li>
              <li class="nav-item"  hx-get="/carteira" hx-target="#content">
                <a class="nav-link active" aria-current="page">Carteira</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">{{ .logedUser }}</a>
              </li>
            </ul>
          </div>
          <div>
            {{ .logedUser }}
            <button hx-get="/logout" hx-target="#content">Logout</button>
          </div>
        </div>
      </nav>
      {{ else }}
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="static/logo.png" alt="Imagem Descrição" width="30px" height="30px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item" hx-get="/login" hx-target="#content">
                <a class="nav-link active" aria-current="page" >Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {{ end }}
    </div>
    <div id="content" class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
