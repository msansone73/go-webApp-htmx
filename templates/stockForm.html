<form class="needs-validation" hx-post="/stock/form" hx-target="#content" >
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" name="code" placeholder="Enter code" value="{{.Code}}" required>
        <div class="invalid-feedback">
            Please enter a code.
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="{{.Name}}" required>
        <div class="invalid-feedback">
            Please enter a name.
        </div>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" name="tipo" required>
            <option value="1">Stock</option>
            <option value="2">fii</option>
        </select>
        <div class="invalid-feedback">
            Please select a type.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
