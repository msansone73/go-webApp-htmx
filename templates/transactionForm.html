<h1>Transaction Form</h1>
<form class="needs-validation" hx-post="/transaction/form" hx-target="#content">
    <div class="form-group">
        <label for="stock">Stock:</label>
        <select class="form-control" id="stock" required>
            <option value="">Select a stock</option>
            {{ range $stock := .Stocks }}
                <option value="{{ $stock.Code }}"   
                {{if eq $.Transaction.Stock.Code $stock.Code}} selected {{end}}
                >{{ $stock.Code }} - {{ $stock.Name}}</option>
            {{ end }}
        </select>
    </div>




    <div class="form-group">
        <label for="type">Type:</label>
        <select class="form-control" id="type" required>
            <option value="B" {{if eq .Transaction.Tipo "B"}} selected {{end}} >Buy</option>
            <option value="S" {{if eq .Transaction.Tipo "S"}} selected {{end}} >Sell</option>
        </select>
    </div>
    <div class="form-group">
        <label for="value">Value:</label>
        <input type="number" class="form-control" id="value" value ="{{ .Transaction.Value}}" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" value ="{{ .Transaction.Quantity}}" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" value="{{ .Transaction.Date.Format "2006-01-02" }}"  required>
        </div>
    <button type="submit" class="btn btn-primary" ht>Submit</button>
</form>
